</head>
<body>
    <!-- navigation bar section -->
    <div class="navcont">
        <nav class="navbar">
            <div class="icon">
                <i class="fas fa-laptop-code"></i>
                <h1>WHIZZ<span style="color: yellow;">BABES</span></h2>
            </div>

            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Quiz</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- end of navgation bar section -->

    <div class="testcont">
        <div class="test">
            <h1>TEST YOUR PINE SELF</h1>
            <P>This is a brief test to gauge your<br> understandig of Javascript</P>
            <a href="#"><button id="quiz">START QUIZ</button></a>
        </div>
    </div>

    <!-- footer section -->
    <footer>
        <div class="footcont">
            <div class="cont1"><p>All rights reserved</p></div>
            <div class="cont2">
            <i class="fab fa-youtube-square"></i>
            <i class="fab fa-whatsapp-square"></i>
            <i class="fas fa-envelope-square"></i>
            </div>
        </div>
    </footer>

    <!-- quiz section -->
    <section class="quizsection">
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Data in Javascript can be classified according to the following except;</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label form="a" id="a_text">Strings</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label form="b" id="b_text">Booleans</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label form="c" id="c_text">Variables</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label form="d" id="d_text">Numbers</label>
                </li>
            </ul>
        </div>
        <!-- submit button goes here -->
        <button id="submit">Submit</button>
    </div>

    </section>
    


    <script src="script.js"></script>
